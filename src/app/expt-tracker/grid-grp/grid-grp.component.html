<h3>What stage are samples stuck in?</h3>
<div fxLayout="row wrap" fxFlex fxLayoutGap="20px" class='one'>
  <ng-container *ngFor="let code of codes">
    <div fxFlex="calc(33% - 20px)" class='one' *ngIf="filteredData[code.code].length > 0">
      <app-grid-plot [filtered_data]="filteredData[code.code]" [max_num]="maxNum" [current_code]="code.code" [status]="code.status" [code]="code.id"></app-grid-plot>
    </div>
  </ng-container>
</div>
